name: Update README with Latest Hashnode Articles

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Latest Articles
        run: |
          curl -X POST https://api.hashnode.com/ \
          -H "Content-Type: application/json" \
          -d '{"query": "{ user(username: \"your-hashnode-username\") { publication { posts(page: 0) { title slug dateAdded } } } }"}' \
          | jq '.data.user.publication.posts | .[:5]' > articles.json

      - name: Update README
        run: |
          python update_readme.py

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update latest articles"
          git push
